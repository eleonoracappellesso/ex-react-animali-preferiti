<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Creazione componente -->
    <script type="text/babel">
        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }

        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={onConfirm}>Conferma</button>
                    </div>
                </div>,
                document.body
            )
        }

        const List = () => {
            const animalsChoice = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [animalName, setAnimalName] = useState('');


            // const addNewAnimal = () => {
            //     const randomIndex = Math.floor(Math.random() * animalsChoice.length);
            //     const randomAnimal = animalsChoice[randomIndex];
            //     setAnimals(current => [...current, randomAnimal]);
            // }
            const addNewAnimal = () => {
                if (!animalName) return;
                setAnimals(current => [...current, animalName]);
                setAnimalName('');
                setShow(false);
            }

            return (
                <div>
                    <button onClick={() => setShow(true)}>
                        Aggiungi animale
                    </button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, id) => {
                                return <li key={id}>{animal}</li>
                            })}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        title='Aggiungi'
                        content={
                            <input
                                type='text'
                                value={animalName}
                                onChange={e => setAnimalName(e.target.value)}
                            />
                        }
                        onConfirm={addNewAnimal}
                    />
                </div>
            )
        }
    </script>

    <!-- Montaggio componente nel DOM -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const animalList = document.querySelector('.lista-animali');
        const root = createRoot(animalList);
        root.render(<List />);
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
